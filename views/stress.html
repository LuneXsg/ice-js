<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stress Test Admin</title>
    <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css">
</head>


<body ng-app="StressApp">
<div class="container-fluid">
    <div class="row">
        <div ng-controller="stressChartCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        展開圖表 <input type="checkbox" ng-model="showChart"><br/>
                    </h4>
                </div>
            </div>

            <div class="panel-body" ng-show="showChart">
                <div class="col-lg-6 col-md-6">
                    <id id="myChart1">Placeholder for HighCharts</id>
                </div>
                <div class="col-lg-6 col-md-6">
                    <id id="myChart2">Placeholder for HighCharts</id>
                </div>
            </div>
        </div>
        <div ng-controller="stressInfoCtrl" class="col-lg-12 col-md-12">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <table class="table table-striped">
                        <tr>
                            <th>ID.</th>
                            <th>Running</th>
                            <th>Target</th>
                            <th>Current</th>
                            <th>Success</th>
                            <th>Fail</th>
                        </tr>
                        <tr ng-repeat="x in infos | orderBy : 'id'" class={{x.type}}>
                            <td>{{ x.id }}</td>
                            <td>{{ x.running }}</td>
                            <td>{{x.targetCount}}</td>
                            <td>{{x.currentCount}}</td>
                            <td>{{x.finishCount}}</td>
                            <td>{{x.failCount}}</td>
                        </tr>
                    </table>
                </div>

                <div class="btn-group-vertical col-lg-4 col-md-4">
                    <br>
                    <button ng-click="startAll()" type="button" class="btn btn-success col-lg-4 col-md-4">Start All
                    </button>
                    <br>
                    <button ng-click="stopAll()" type="button" class="btn btn-danger col-lg-4 col-md-4">Stop All
                    </button>
                    <br>
                    <label>
                        執行環境：
                        <select name="TargetEnvironment">
                            <option value="https://www.rd1.atcity.dev">RD1</option>
                            <option value="https://www.rd2.atcity.dev">RD2</option>
                            <option value="https://www.qc1.atcity.dev">QC1</option>
                            <option value="https://www.bravocasino.net">LIVE</option>
                        </select>
                    </label>
                </div>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/bower_components/axios/dist/axios.js"></script>
<script type="text/javascript" src="bower_components/highcharts/highcharts.js"></script>

<div ui-view="ng-admin"></div>
<script type="text/javascript" src="node_modules/ng-admin/build/ng-admin.min.js"></script>
<script type="text/javascript" src="stressAdmin.js"></script>
</body>
</html>
