<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stress Test Admin</title>
    <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css">
</head>

<body ng-app="StressApp">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6" style="display:none">
        <canvas id="myChart"></canvas>
        </div>
        <div class="col-lg-6 col-md-6" style="display:none">
        <canvas id="myChart1"></canvas>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="row">
                <div ng-controller="stressInfoCtrl" class="col-lg-8 col-md-8">
                    <table class="table table-striped">
                        <tr>
                            <th>ID.</th>
                            <th>Running</th>
                            <th>Target</th>
                            <th>Current</th>
                            <th>Success</th>
                            <th>Fail</th>
                        </tr>
                        <tr ng-repeat="x in infos | orderBy : 'id'" class={{x.type}}>
                            <td>{{ x.id }}</td>
                            <td>{{ x.running }}</td>
                            <td>{{x.targetCount}}</td>
                            <td>{{x.currentCount}}</td>
                            <td>{{x.finishCount}}</td>
                            <td>{{x.failCount}}</td>
                        </tr>
                    </table>
                </div>

                <div class="btn-group-vertical col-lg-4 col-md-4">
                    <br>
                    <button type="button" class="btn btn-success col-lg-4 col-md-4">Start All</button>
                    <br>
                    <button type="button" class="btn btn-danger col-lg-4 col-md-4">Stop All</button>
                    <br>
                    <label>
                        執行環境：
                        <select name="TargetEnvironment">
                            <option value="https://www.rd1.atcity.dev">RD1</option>
                            <option value="https://www.rd2.atcity.dev">RD2</option>
                            <option value="https://www.qc1.atcity.dev">QC1</option>
                            <option value="https://www.bravocasino.net">LIVE</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/bower_components/axios/dist/axios.js"></script>
<script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            options: {
                responsive: false
            },
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var ctx1 = document.getElementById("myChart1");
    var myChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            options: {
                responsive: false
            },
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

<div ui-view="ng-admin"></div>
<script type="text/javascript" src="node_modules/ng-admin/build/ng-admin.min.js"></script>
<script type="text/javascript" src="stressAdmin.js"></script>
</body>
</html>
